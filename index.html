<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choo choo bitch</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
<!-- 
  <link href='https://fonts.googleapis.com/css?family=Arvo:700' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Raleway:300,100' rel='stylesheet' type='text/css'> -->
<link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
      <h1 class="ml11 text-center">
          <span class="text-wrapper">
            <span class="line line1"></span>
            <span class="letters">Bike Bar Schedule</span>
          </span>
        </h1>
  

    <div class="row main">
      <div class="col-sm-12">
        <br>
        
        <div class="card text-light">

          
          <div class="card-header">
            <strong>
              <i class="fas fa-clock"></i> Current Schedules</strong>
          </div>

          
          <div class="card-body">
              <table class="table table-striped table-responsive-sm table-responsive-md">
                  <thead class="bar-schedule-head">
                    <tr>
                      <th class="toptier" scope="col">Bar Name</th>
                      <th class="toptier" scope="col">Destination</th>
                      <th class="toptier" scope="col">Frequency</th>
                      <th class="toptier" scope="col">Next Arrival</th>
                      <th class="toptier" scope="col">Minutes Away</th>
                    </tr>
                   </thead>
                         <tbody id="bar-body"></tbody>
              </table>
          </div>
        </div>
      </div>
    </div>


    <div class="row">
      <div class="col-sm-12">

        <br>

        <div class="card mb-3 bg-transparent text-light">
          <div class="card-header">
            <strong>
              <i class="fas fa-biking"></i> Add Bicycle Bar</strong>
          </div>
          <div class="card-body">

            
            <form role="form" class="row">

              
              <div class="form-group col-sm-6">
                <label for="set-name">Bar Name</label>
                <input type="text" class="form-control" id="set-name" required>
              </div>

              
              <div class="form-group col-sm-6">
                <label for="destination">Destination</label>
                <input type="text" class="form-control" id="destination" required>
              </div>

              
              <div class="form-group col-sm-6">
                <label for="time">First Bar Time (HH:MM - military time)</label>
                <input type="text" class="form-control" id="time" required>
              </div>

              <div class="form-group col-sm-6">
                <label for="frequency">Frequency (minutes)</label>
                <input type="text" class="form-control" id="frequency" required>
              </div>

              <div class="d-flex col-12"> 
                <button type="submit" class="btn btn-secondary btn-block" id="search">Add it!</button>
              </div>
              
              

            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->

  </div>


    
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="js/logo.js"></script>
<script src="js/app.js"></script>

</body>
</html>
